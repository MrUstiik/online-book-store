<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Видавництво</title>
    <meta name="viewport" content="width=device-width, initial-scale=2"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="icon" href="/public/img/icon.ico" th:href="@{/img/icon.ico}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }
        .jumbotron {
            margin-bottom: 0;
        }
    </style>

</head>
<body>

<header th:replace="layout :: header"></header>

<div th:replace="layout :: nav"></div>

<div class="container">

    <h3><strong>Видавництво: </strong></h3>
    <h4 th:text="${publisher.title} " id="title"></h4>

    <h3><strong>Сайт: </strong></h3>
    <h4 th:text="${publisher.site} " id="title"></h4>

    <h3><strong>Книги:</strong></h3>
    <div class="col-lg-4">
        <div class="list-group">
            <th:block th:each="book:${publisher.books}">
                <a th:href="@{/details/book(bookId = ${book.bookId})}" class="list-group-item"
                   th:text="${book.title}"></a>
                <br/>
            </th:block>
        </div>
    </div>

</div>

</body>
</html>
