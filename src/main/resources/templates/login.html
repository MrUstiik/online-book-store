<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизація</title>
    <script>
        $('.message a').click(function () {
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
    </script>
    <link rel="stylesheet" href="/public/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="/public/css/registration.css" th:href="@{/css/login.css}"/>
</head>
<body>

<div class="login-page">
    <div class="form">
        <form class="login-form" th:action="@{/login}" method="post" data-toggle="validator">
            <div class="help-block" th:if="${error}!=null" style="color: #ac2925">Помилка при авторизації</div>
            <input name="username" type="text" placeholder="Логін" required="required"/>
            <input name="password" type="password" placeholder="Пароль" required="required"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class=" btn btn-lg btn-primary btn-block">Увійти</button>
            <p class="message"><a th:href="@{/registration}">Зареєструватися</a></p>
        </form>
    </div>
</div>

</body>
</html>
