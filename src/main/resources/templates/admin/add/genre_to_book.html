<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додати жанри до книги</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=2"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }
        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<header th:replace="admin/layout :: admin-header"></header>

<div th:replace="admin/layout :: admin-nav"></div>

<div class="container text-center">
    <div class="table-responsive" align="center">
        <form class="form-vertical" data-toggle="validator" role="form" action="#"
              th:action="@{/admin/add/genre_to_book}"
              th:object="${book}" method="post">
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{bookId}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{title}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{description}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{yearOfPublication}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{price}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{authors}"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="hidden"
                       th:field="*{publisher}"/>
            </div>
            <!--<div class="form-group">-->
                <!--<input class="form-control" type="hidden"-->
                       <!--th:field="*{orders}"/>-->
            <!--</div>-->
            <table class="table">
                <thead>
                <tr>
                    <th>Назва</th>
                    <th>Опис</th>
                    <th></th>
                </tr>
                </thead>
                <th:block th:each="genre : ${genres}">
                    <tbody>
                    <td th:text="${genre.title}"></td>
                    <td th:text="${genre.description}"></td>
                    <td>
                        <div class="form-group">
                            <div class="checkbox">
                                <input type="checkbox"
                                       th:field="*{genreIds}" th:value="${genre.genreId}"/></div>
                        </div>

                    </td>
                    </tbody>
                </th:block>
                <h4><strong>Книга:</strong></h4>
                <h4 th:text="${book.title}"></h4>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Додати жанри</button>
                </div>
            </table>
        </form>
    </div>
</div>
</body>
</html>
