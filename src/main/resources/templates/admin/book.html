<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Книги</title>
    <meta name="viewport" content="width=device-width, initial-scale=2"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }
        .jumbotron {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<header th:replace="admin/layout :: admin-header"></header>

<div th:replace="admin/layout :: admin-nav"></div>

<div class="container text-center">

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Название</th>
                <th>Рік видання</th>
                <th>Ціна</th>
                <th></th>

            </tr>
            </thead>
            <th:block th:each="book : ${books}">
                <tbody>
                <tr>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.yearOfPublication}"></td>
                    <td th:text="${book.price}"></td>
                <td>
                    <a th:href="@{/admin/edit/book(bookId = ${book.bookId})}">
                        <button type="button" class="btn btn-default">Редагувати</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/admin/delete/book (bookId = ${book.bookId})}">
                        <button type="button" class="btn btn-default">Видалити</button>
                    </a>
                </td>
                </tr>
                </tbody>
            </th:block>
        </table>
    </div>
    <br/>
    <a href="/admin/add/book.html" th:href="@{/admin/add/book}">
        <button type="button" class="btn btn-default">Нова книга</button>
    </a>
</div>
</body>
</html>
