<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Регістрація</title>
    <script src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="/css/registration.css" th:href="@{/css/registration.css}"/>
    <link rel="icon" href="/img/icon.ico" th:href="@{/img/icon.ico}"/>

</head>
<body>

<div class="container">
    <div class="row main">
        <div class="main-login main-center">
            <form class="form-horizontal" data-toggle="validator" method="post" action="#" th:object="${userForm}"
                  th:action="@{/registration}">
                <div class="help-block" th:if="${#fields.hasErrors()}" style="color: #ac2925">Користувач з таким ім'ям
                    вже існує
                </div>
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Ім'я</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input th:field="*{firstName}" class="form-control" name="name" id="name"
                                   minlength="3" maxlength="32" pattern="[a-z, а-я, А-Я, A-Z]{1,20}"
                                   placeholder="Введіть Ваше ім'я" required="required"/>
                        </div>
                    </div>
                    <div class="help-block with-errors"></div>
                    <div class="help-block">Символи української або англійсько абетки</div>
                </div>
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Прізвище</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input th:field="*{lastName}" class="form-control" name="name" id="lastName"
                                   placeholder="Введіть Ваше прізвище" required="required" minlength="3" maxlength="32"
                                   pattern="[a-z, а-я, А-Я, A-Z]{1,}"/>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Телефон</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-earphone"
                                   aria-hidden="true"></i></span>
                            <input type="text" th:field="*{telephone}" class="form-control" name="name" id="telephone"
                                   placeholder="Введіть Ваш телефон" required="required" minlength="13" maxlength="13"
                            />
                        </div>
                        <div class="help-block with-errors"></div>
                        <div class="help-block">Формат номеру: 380000000000</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Електронна пошта</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"
                                                               aria-hidden="true"></i></span>
                            <input type="email" th:field="*{eMail}" class="form-control" name="email" id="email"
                                   placeholder="введіть Ваш e-mail" required="required"/>
                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Логін</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                            <input type="text" th:field="*{username}" class="form-control" name="username" id="username"
                                   placeholder="Введіть Ваш логін" required="required" minlength="6" maxlength="32"
                                   pattern="[a-z,A-Z,0-9]{6,}"/>
                        </div>
                        <div class="help-block with-errors"></div>
                        <div class="help-block">Щонайменше 6 миволів</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Пароль</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></i></span>
                            <input type="password" th:field="*{password}" class="form-control" name="password"
                                   id="password" placeholder="Введіть Ваш пароль" required="required" minlength="6"
                                   maxlength="32"/>

                        </div>
                        <div class="help-block with-errors"></div>
                        <div class="help-block">Щонайменше 6 символів</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Підтвердіть пароль</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></i></span>
                            <input type="password" th:field="*{passwordConfirm}" class="form-control" name="confirm"
                                   data-match="#password"
                                   id="confirm" placeholder="Підтвердіть Ваш пароль" required="required" minlength="6" maxlength="32"/>

                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Країна</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></i></span>
                            <input type="text" th:field="*{address.country}" class="form-control"
                                   placeholder="Введіть країну проживання"/>

                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Регіон(область)</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></i></span>
                            <input type="text" th:field="*{address.region}" class="form-control"
                                   placeholder="Введіть регіон проживання"/>

                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Населений пункт</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></i></span>
                            <input type="text" th:field="*{address.city}" class="form-control"
                                   placeholder="Введіть населений пункт"/>

                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Вулиця</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></i></span>
                            <input type="text" th:field="*{address.street}" class="form-control"
                                   placeholder="Введіть вулицю"/>

                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Будинок</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"
                                                                   aria-hidden="true"></i></span>
                            <input type="text" th:field="*{address.house}" class="form-control"
                                   placeholder="Введіть номер дому"/>

                        </div>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Зареєструватися</button>
                </div>
                <div class="login-register">
                    <a th:href="@{/login}">Увійти</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
