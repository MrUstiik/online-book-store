<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Жанри</title>
    <meta name="viewport" content="width=device-width, initial-scale=2"/>
    <script src="/public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="/public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script src="/public/js/validator.js" th:src="@{/js/validator.js}"></script>
    <link rel="stylesheet" href="/public/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="icon" href="/public/img/icon.ico" th:href="@{/img/icon.ico}"/>
    <style>
        .navbar {
            margin-bottom: 10px;
            border-radius: 0;
        }
        .jumbotron {
            margin-bottom: 0;
        }
    </style>
    <script>
        function rowClicked(value) {
            location.href = "/genre?genreId=" + value;
        }
    </script>
</head>

<body>

<header th:replace="layout :: header"></header>

<div th:replace="layout :: nav"></div>

<div class="container text-center">

    <div class="table-responsive" align="center">
        <table class="table">
            <thead>
            <tr>
                <th>Назва</th>
                <th>Опис</th>
            </tr>
            </thead>
            <th:block th:each="genre : ${genres}">

                <tbody>
                <td>
                    <a th:href="@{/details/genre(genreId= ${genre.genreId})}">
                        <button type="button" class="btn btn-default" th:text="${genre.title}"></button>
                    </a>
                </td>
                <td th:text="${genre.description}"></td>
                </tbody>
            </th:block>
        </table>
    </div>
</div>

</body>
</html>
